---
name: noop_jinja
description: NOOP action - result with Slack attachment parameters with Jinja.
pack: tests
action_ref: core.noop
formats:
  - "say {{phrase}} in {{color}}"
result:
  extra:
    slack:
      title: "Noop"
      pretext: "Interpolated with Jinja"
      text: "{{ execution.parameters.phrase }}"
      color: "{{ execution.parameters.color }}"
